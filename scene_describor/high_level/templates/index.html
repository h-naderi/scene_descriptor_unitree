<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Video Feed</title>
    <style>
        #video {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #description {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Robot Video Feed</h1>
    <img id="video" src="{{ url_for('video_feed') }}">
    <div id="description">Description will appear here...</div>

    <script>
        function updateDescription() {
            fetch('/description')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('description').innerText = text;
                })
                .catch(error => console.error('Error fetching description:', error));
        }

        setInterval(updateDescription, 1000);
    </script>
</body>
</html>
